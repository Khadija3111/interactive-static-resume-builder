<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Resume Builder</h1>
    
    <div class="resume-builder">
        <div class="form-section">
            <h2>Enter Your Information</h2>
            <form id="resumeForm">

              <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="contact">Contact:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">

                <label for="image">Image:</label>
                <input type="file" id="pictureInput" accept="image/*">
                
                <label for="linkedin">Linkedin:</label>
                <input type="text" id="linkedin" name="linkedin">
            </fieldset>
        </br>
<fieldset>   
    <legend> Education ,Experience & Skills</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="3"></textarea>
                
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" rows="3"></textarea>
                
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="3"></textarea>

                <label for="Projects">Projects</label>
                <textarea id="projects" name="projects" rows="3"></textarea>
            </fieldset>
          
                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>

    </div>

</body>
</html>
